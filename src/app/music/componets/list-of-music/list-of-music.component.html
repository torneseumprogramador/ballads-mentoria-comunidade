<div>
  <ion-grid>
    <ion-row>
      <ion-col>
        ID
      </ion-col>
      <ion-col>
        Título
      </ion-col>
      <ion-col>
        Descrição
      </ion-col>
      <ion-col>
        Play
      </ion-col>
    </ion-row>

    <ion-row *ngFor="let music of musics">
      <ion-col>
        {{music.id}}
      </ion-col>
      <ion-col>
        {{music.title}}
      </ion-col>
      <ion-col>
        {{music.description}}
      </ion-col>
      <ion-col>
        <button (click)="tocar(music)">{{music.tocando ? "Pause" : "Play"}}</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
